---
# tasks file for kubernetes


- name: Determine mode
  set_fact:
    kubernetes_mode: "{{ ansible_local.aws.kubernetes.mode }}"
  when: ansible_local.aws.kubernetes.mode is defined


- name: Install packages that allow apt to be used over HTTPS
  apt:
    name: "{{ packages }}"
    state: present
    update_cache: yes
  vars:
    packages:
    - apt-transport-https
    - ca-certificates
    - curl
    - gnupg-agent
    - software-properties-common


- name: Add an apt signing key for Docker
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present


- name: Add apt repository for stable version
  apt_repository:
    repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu xenial stable
    state: present


- name: Install docker and its dependencies
  apt: 
    name: "{{ packages }}"
    state: present
    update_cache: yes
  vars:
    packages:
    - docker-ce 
    - docker-ce-cli 
    - containerd.io


- name: Start docker
  systemd:
    name: docker
    state: started
    enabled: yes
    daemon_reload: yes


- name: Remove swapfile from /etc/fstab
  mount:
    name: "{{ item }}"
    fstype: swap
    state: absent
  with_items:
    - swap
    - none


- name: Disable swap
  command: swapoff -a
  when: ansible_swaptotal_mb > 0
  tags: ['molecule-notest']


- name: Add an apt signing key for Kubernetes
  apt_key:
    url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
    state: present


- name: Adding apt repository for Kubernetes
  apt_repository:
    repo: deb https://apt.kubernetes.io/ kubernetes-xenial main
    state: present
    filename: kubernetes.list


- name: Install Kubernetes binaries
  apt: 
    name: "{{ packages }}"
    state: present
    update_cache: yes
  vars:
    packages:
      - kubelet 
      - kubeadm 
      - kubectl

- name: Start kubelet
  service:
    name: kubelet
    state: started
    enabled: yes


- include_tasks: controller.yml
  when: kubernetes_mode == 'controller'


- include_tasks: worker.yml
  when: kubernetes_mode == 'worker'


- name: Wait for ingress-nginx
  command: >
    kubectl -n ingress-nginx wait --for=condition=ready pod -l app.kubernetes.io/component=controller --timeout=300s
  when: kubernetes_mode == 'controller'
  tags: ['molecule-notest']


- name: Copy example app
  copy:
    src: hello.yaml
    dest: /tmp/hello.yaml
    mode: 0600
  when: kubernetes_mode == 'controller'
  tags: ['molecule-notest']


- name: Deploy example app
  command: >
    kubectl apply -f /tmp/hello.yaml
  when: kubernetes_mode == 'controller'
  tags: ['molecule-notest']
